<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje OMap Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* 2. Styl, který roztáhne mapu na celou obrazovku */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 4. Inicializace mapy
    // Tyto souřadnice (center) a zoom (13) musíte upravit!
    // Najděte si na mapy.cz střed vaší oblasti a zkopírujte WGS-84 souřadnice.
    var map = L.map('map').setView([50.4, 16.1], 13); // Příklad: [lat, lon], zoom

    // 5. Přidání vaší vlastní vrstvy dlaždic
    // Cesta 'Tiles/{z}/{x}/{y}.png' musí odpovídat vaší struktuře.
    L.tileLayer('Tiles/{z}/{x}/{y}.png', {
        maxZoom: 18, // Musí odpovídat vašemu gdal2tiles
        minZoom: 10, // Musí odpovídat vašemu gdal2tiles
        attribution: '© Moje OMap Mapa',
        opacity: 0.8 // Můžete nastavit průhlednost
    }).addTo(map);

    // 6. (Volitelné) Přidání podkladové mapy (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        opacity: 0.5, // Podklad bude mírně průhledný
        zIndex: -1 // Dáme podklad pod vaši mapu
    }).addTo(map);

</script>

</body>
</html>
